
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function submitForm() {
            const message = document.getElementById("message").value;
            alert("Thank you! We'll be in touch. Your message: " + message);
            return false;
        }
    </script>
</head>
<body>
    <h1>Contact Us</h1>
    <form onsubmit="return submitForm();">
        <label>Name:<br><input type="text" required></label><br><br>
        <label>Email:<br><input type="email" required></label><br><br>
        <label>Message:<br><textarea id="message" required></textarea></label><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
